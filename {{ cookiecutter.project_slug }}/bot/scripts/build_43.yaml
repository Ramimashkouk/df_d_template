start_label:
- demo
- node1
fallback_label:
- demo
- Default Node
script:
  Global:
    Global node:
      RESPONSE:
        chatsky.Message:
          text: Global node response
      TRANSITIONS: []
  demo:
    node1:
      RESPONSE:
        chatsky.Message:
          text: hey from node1
      TRANSITIONS:
      - dst:
        - demo
        - node2
        priority: 1
        cnd:
          chatsky.cnd.ExactMatch: "hello"
    node2:
      RESPONSE:
        custom.responses.DefaultResponse2:
      TRANSITIONS:
      - dst:
        - demo2
        - hi_demo2
        priority: 1
        cnd:
          custom.conditions.IsUpperCase:
      - dst:
        - demo
        - Default Node
        priority: 1
        cnd:
          custom.conditions.AllGood:
    Default Node:
      RESPONSE:
        chatsky.Message:
          text: Why not just taking a nap?
      TRANSITIONS:
      - dst:
        - demo
        - node1
        cnd:
          custom.conditions.AllGood2:
        priority: 1
  demo2:
    hi_demo2:
      RESPONSE:
        chatsky.Message:
          text: Hi from demo2
      TRANSITIONS: []
